<!DOCTYPE html>
<html lang="id">
<head>

            padding: 0;
            font-family: Arial, sans-serif;
            background: url('spongbob.png') no-repeat center center/cover;
            text-align: center;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.7);

        .navbar a {
            color: white;

        }

            border-radius: 15px;

        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .button {
            background: red;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background: darkred;
        }
